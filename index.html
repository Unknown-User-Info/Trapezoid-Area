<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Area of a trapezoid calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculator">

        <h1>Area of a Trapezoid Calculator</h1>

        <img src="images/trapezoid area.gif">

        <h2>Length of the sides</h2>
        <p>Length of top base (b1): <input type="number" id="top_base"></p>
        <p>Length of bottom base (b2): <input type="number" id="bottom_base"></p>
        <p>Height of trapezoid (h1): <input type="number" id="height"></p>

        <button id="calculate_area">Calculate</button>

        <h2>Area</h2>
        <p>Area of the trapezoid: <span id="trapezoid_area"><b>-----</b></span></p>

    </div>
    <script src=main.js></script>
</body>

</html>
